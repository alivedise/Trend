<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Trend.Connection.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Trend.Connection.List Demo</h1>
		<ul id='connections'></ul>
		<a href='javascript://' id='create'>Create Connection</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('trend/connection/list','trend/fixtures',function(){
				
				$('#connections').trend_connection_list();
				
				$('#create').click(function(){
					new Trend.Models.Connection({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
